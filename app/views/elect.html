<p>This is the elect view.</p>


	<p>candidates</p>
	<div ng-repeat="item in election.candidatesArray">
		<label> Input {{$index+1}}:</label>
		<input ng-model="item.firstName" type="text">
	</div>

	

	</br>
	<p>election.candidatesArray {{ election.candidatesArray }} </p>
	
	</br>
	<div>
		<label> Input VoteCount:</label>
		<input ng-model="election.voteCount" type="text" ng-change="voteCountChange()">
	</div>

	</br>
	<p>VOTES</p>
	<div ng-repeat="candidate in election.candidatesArray">
		<label> Input {{$index+1}} {{candidate.firstName}}:</label> 
		<div style="display: inline" ng-repeat="votePrefIndex in election.candidatesArray"> 
			<label>{{election.votePref[$index][candidate.key]}} </label>
		</div>
	</div>
