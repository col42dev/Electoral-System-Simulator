<p>This is the elect view.</p>


	<div>Candidates: <input ng-model="election.numberOfCandidates" type="text" ng-change="candidateCountChange()"> </div>


	<div ng-repeat="item in election.candidatesArray">
		<label>{{item.firstName}} {{item.lastName}}</label>
	</div>

	
	
	</br>
	<div> Seats To Fill: <input ng-model="election.seatsToFill" type="text" ng-change="seatsToFillChange()"> </div>

	<div> Voters: <input ng-model="election.voteCount" type="text" ng-change="voteCountChange()"></div>

	</br>
	<p>Votes Cast:</p>
	<div ng-repeat="candidate in election.candidatesArray">
		<label> {{candidate.firstName}} {{candidate.lastName}}:</label> 
		<div style="display: inline" ng-repeat="votePrefIndex in election.candidatesArray"> 
			<label>{{election.votePref[$index][candidate.key]}} </label>
		</div>
	</div>
